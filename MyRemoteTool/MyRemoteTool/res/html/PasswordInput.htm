<!DOCTYPE html>
<html lang="en" window-frame="extended">

<head>
    <meta charset="utf-8" />
    <title>Password Required - My Remote Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./global.css" />
    <style>
        .titleBar {
            height: 38px;
            line-height: 38px;
            background: #eee;
            display: flex;
            font-size: 13px;
            color: #333;
            flow: horizontal;
        }
        [role="window-caption"] {
            width: 1*;
            padding-left:8px;
        }
    </style>
</head>

<body>

    <div class="titleBar">
        <div role="window-caption">Password Input Dialog</div>
    </div>

    <main>

        <h1>Password required!</h1>
        <form>
            <label>Password: <input id="password" type=password style="width:1*" /></label>
        </form>

        <br>

        <button style="width:1*;margin-bottom:10px" id="ok">OK</button>
        <span>&nbsp;&nbsp;&nbsp;</span>
        <button style="width:1*" id="closeb">Cancel</button>

    </main>

    <script>
        document.getElementById('closeb').onclick = function () {
            Window.this.close(true);
        }
        document.getElementById('ok').onclick = function () {
            Window.this.frame_PasswordInputDialog.submit_pswd(document.getElementById('password').value)
            Window.this.close(true);
            
        }

    </script>
</body>

</html>
