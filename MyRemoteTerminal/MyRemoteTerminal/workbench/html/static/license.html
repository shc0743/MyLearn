<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License</title>
    <style>
        iframe {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            border: 0;
            z-index: 1;
        }
    </style>
</head>
<body>
    <main id="m">
        The license of the project is GPL-3.0 . 
        See full license text <a href="https://www.gnu.org/licenses/gpl-3.0-standalone.html">Here</a>
        or <button>Click here</button> to open it in an iframe.
    </main>
    <script>
        document.querySelector('button').onclick = function () {
            this.disabled = true;
            m.hidden = true;
            let b = document.createElement('iframe');
            b.src = 'gpl-3.0.html';
            document.body.append(b);
        }
    </script>
</body>
</html>
