<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery</title>
    <link rel="stylesheet" href="/static/global.css" />
    <link rel="stylesheet" href="/static/cbox.css" />
    <style>.ns{display:none}.s{display:initial}</style>
</head>

<body>

    <main>
        <div class="ns">
            <p>Please check <a href="/api/auth/passwordrecovery/faq">THIS LINK</a> to recovery your password.</p>
        </div>
    </main>

    <div hidden class="s cbox border blue center" style="display: flex; flex-direction: column; max-width: 30em; padding-bottom: 12px;">
        <h1>Password Recovery Form</h1>

        <form id=r onsubmit="return false">
            <div style="margin: 2px 0 10px 0">
                <label>Username<input style="display:block;width:calc(100% - 1em)"></label>
            </div>

            <button type="submit" style="padding: 5px; display: block; width: 100%;">Continue</button>
        </form>
    </div>

    <script>
        r.addEventListener('submit', function (ev) {
            ev.preventDefault();

            ev.target.querySelectorAll('button').forEach(element => {
                element.disabled = true;
            });
        })
    </script>

</body>

</html>
